<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="getcite.io">
    <meta name="description" content="Beautiful Textshots - Made Easy">

    <title>cite - Beautiful Textshots - Made Easy</title>

    <script>
        document.createElement( "picture" );
    </script>
    <script src="dist/js/picturefill.min.js" async></script>

    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
    <div class="section section--intro">
        <h1 class="wrap">
            <img class="logo" src="dist/img/logo.svg" alt="cite" width="132" height="56">
        </h1>
        <h2 class="section__headline section__headline--intro">
            Beautiful Textshots<br>
            <span>made easy</span>
        </h2>

        <img
            class="intro__img"
            srcset="dist/img/iphone.png 349w, dist/img/iphone@2x.png 698w"
            width="349" height="357"
            alt="iPhone with cite">
    </div>

    <div class="section section--preview">
        <h2 class="section__headline section__headline--preview">
            Make the best of<br>
            <span>140 Characters</span>
        </h2>

        <div class="wrap slider">
            <ul class="js_slider">
                <li>
                    <img
                        class="slider__img"
                        srcset="dist/img/tweet-01.png 429w, dist/img/tweet-01@2x.png 858w"
                        width="429" height="343"
                        alt="Tweet with cite image attached">
                </li>
                <li>
                    <img
                        class="slider__img"
                        srcset="dist/img/tweet-01.png 429w, dist/img/tweet-01@2x.png 858w"
                        width="429" height="343"
                        alt="Tweet with cite image attached">
                </li>
            </ul>
        </div>
    </div>

    <div class="section section--outro">
        <h2 class="section__headline section__headline--outro">
            Start citing articles<br>
            <span>worth to read</span>
        </h2>

        <p class="outro-information">Website by <a href="http://martinwolf.org">Martin Wolf</a></p>
    </div>

    <script src="dist/js/scripts.min.js"></script>
</body>
</html>
